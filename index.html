<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Chuck Norris Joke API</title>
</head>
<body>
  <header>
    <h1>Chuck Norris Joke API</h1>
  </header>
  <main>
    <section id="random-joke">
      <h2>Get a Random Chuck Norris Joke</h2>
      <button onclick="getRandomJoke()">Get Joke</button>
      <p id="random-joke-result"></p>
    </section>
    <section id="add-joke">
      <h2>Add a Chuck Norris Joke</h2>
      <textarea id="new-joke"></textarea>
      <button onclick="addJoke()">Add Joke</button>
      <p id="add-joke-result"></p>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
